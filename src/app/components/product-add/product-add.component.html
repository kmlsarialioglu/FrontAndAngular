<div class="content">
  <div class="col,md,12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Ürün Adı</label>
            <div class="form-group">
              <input type="text" id="productName" formControlName="productName" class="form-control"
                placeholder="Ürün Adı" />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId" class="form-label">Kategori</label>
            <div class="form-group">
              <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                placeholder="Kategori" />
            </div>
          </div>
          <div class="mb-3">
            <label for="suplierId" class="form-label">Satıcı Adı</label>
            <div class="form-group">
              <input type="number" id="suplierId" formControlName="suplierId" class="form-control"
                placeholder="Satıcı Adı" />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandId" class="form-label">Marka</label>
            <div class="form-group">
              <input type="number" id="brandId" formControlName="brandId" class="form-control" placeholder="Marka" />
            </div>
          </div>
          <div class="mb-3">
            <label for="productCode" class="form-label">Ürün Kodu</label>
            <div class="form-group">
              <input type="text" id="productCode" formControlName="productCode" class="form-control"
                placeholder="Ürün Kodu" />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice" class="form-label">Ürün Fiyatı</label>
            <div class="form-group">
              <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                placeholder="Ürün Fiyatı" />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitsInStock" class="form-label">Stok Adedi</label>
            <div class="form-group">
              <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                placeholder="Stok Adedi" />
            </div>
          </div>
        </form>
      </div>
      <div class="cart-footer">
        <button class="btn btn-fill btn-secondary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
